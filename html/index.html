<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
            transition: 0.8s;  /* アニメーションにかける時間 */
        }
        .circle {
            background-color: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }

    </style>
</head>

<body>
    <div class="box" id="target"></div>
    <script>
        'use strict';

        // document => 文章全体
        // getElementById => 引数に指定したidの要素を取得
        // addEventListener => 何かが起きたら何らかの処理をする
        // => =>アロー関数、関数内に処理を記述することができる
        document.getElementById('target').addEventListener('click', () => {
            // document.getElementById('target').style.background = 'pink';
            // document.getElementById('target').style.borderRadius = '50%';
            document.getElementById('target').classList.add('circle');  // cssクラスの指定
        });
    </script>
</body>

</html>
