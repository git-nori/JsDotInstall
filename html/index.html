<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
        body {
            display: flex;  /* 要素を横並びにする */
            flex-wrap: wrap;  /* 要素を折り返す */
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
            transition: 0.8s;  /* アニメーションにかける時間 */
            margin: 0 8px 8px 8px;
            text-align: center;
            line-height: 100px;
        }
        .win {
            background-color: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }

        .lose {
            transform: scale(0.9);  /* サイズを0.9倍 */
        }
    </style>
</head>

<body>
    <script>
        'use strict';

        const num = 5;
        const winner = Math.floor(Math.random() * num);  // Math.floor => 小数点以下切り捨て, Math.random => 0 <= x < 1の数値を返す

        for (let i = 0; i < num; i++) {
            const div = document.createElement('div');  //要素の生成
            
            div.classList.add('box');
            div.addEventListener('click', () => {
                if (i === winner) {
                    div.textContent = 'Win!';
                    div.classList.add('win');
                }

                if (i !== winner) {
                    div.textContent = 'lose...';
                    div.classList.add('lose');
                }
            });

            document.body.appendChild(div);  // ボディの子要素として追加(ブラウザに表示)
        }
    </script>
</body>

</html>
